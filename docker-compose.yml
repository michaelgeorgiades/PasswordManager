version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: passwordpal_db
    environment:
      POSTGRES_DB: passwordpal
      POSTGRES_USER: passwordpal
      POSTGRES_PASSWORD: securepassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U passwordpal"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
